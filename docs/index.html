<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.min.css" />
  <title>BF restaurant</title>
</head>

  <body>
    <header class="header container">
  <div class="header__logo">
    <img src="img/logo.jpg" alt="BF logo" />
  </div>
  <div class="header__actions">
    <button class="header__btn btn btn_accent">Login</button>
    <button class="header__btn btn btn_accent">Register</button>
  </div>
</header>
 <section class="call container">
  <img src="img/head.png" alt="call" class="call__img" />
  <div class="call__body">
    <h1 class="call__title">
      Lets Make<br />
      Your Restaurant<br />
      <span class="text_accent">Digital</span>.
    </h1>
    <p class="call__text">
      Grow your business with minimal staff, least skills, 100% accurate and
      reliable solutions
    </p>
    <button class="call__contact btn btn_black">Contract Us</button>
    <div class="call__download">
      <p>Download App</p>
      <div class="call__download-btn">
        <button class="call__gplay btn"></button>
        <button class="call__appstore btn"></button>
      </div>
    </div>
  </div>
</section>

    <script type="text/javascript" src="js/main.min.js"></script>
  </body>
</html>
