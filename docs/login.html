<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.min.css?_v=20220911210019" />
  <title>BF restaurant - login</title>
</head>

  <body>
    <main class="login">
  <div class="login__img">
    <picture><source srcset="img/login_side_img.webp" type="image/webp"><img src="img/login_side_img.jpg" class="itb" alt="login" /></picture>
  </div>
  <div class="login__content">
    <div class="login__container">
      <div class="login__logo">bf</div>
      <div class="login__title">Login</div>
      <form action="#" class="login__form form fullWidth">
        <div class="form__control">
          <picture><source srcset="img/icons/user.webp" type="image/webp"><img src="img/icons/user.png" alt="user" /></picture>
          <input type="text" placeholder="Mobile or Email" />
        </div>
        <div class="form__control">
          <picture><source srcset="img/icons/password.webp" type="image/webp"><img src="img/icons/password.png" alt="password" /></picture>
          <input type="password" placeholder="Password" />
        </div>
        <div class="form__fogot-pass">Forget Password?</div>
        <button type="submit" class="form__btn btn btn_brown fullWidth">
          Login
        </button>
      </form>
      <div class="login__or"><span>or</span></div>
      <div class="login__social">
        <button class="login__icon icon-btn">
          <picture><source srcset="img/icons/google_brown.webp" type="image/webp"><img src="img/icons/google_brown.png" alt="google" /></picture>
        </button>
        <button class="login__icon icon-btn">
          <picture><source srcset="img/icons/facebook_brown.webp" type="image/webp"><img src="img/icons/facebook_brown.png" alt="facebook" /></picture>
        </button>
        <button class="login__icon icon-btn">
          <picture><source srcset="img/icons/twitter_brown.webp" type="image/webp"><img src="img/icons/twitter_brown.png" alt="twitter" /></picture>
        </button>
      </div>
      <div class="login__actions">
        <a href="#" class="link">Need an Account?</a>
        <a href="#" class="">SignUp</a>
      </div>
    </div>
  </div>
</main>
<!--  -->

    <script type="text/javascript" src="js/main.min.js?_v=20220911210019"></script>
  </body>
</html>
